<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fceadaefb5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Bloom: Secure Identity and Credit Scoring</title>
</head>
<body>
  <nav class="nav-bar container">
    <a href="#" class="logo">
      <img src="img/favicon.png" alt="" class="icon">
      <p class="logo-name">Bloom</p>
    </a>
    <a href="#" class="btn btn-rounded menu">
      <i class="fas fa-bars"></i>
    </a>
  </nav>
  <section class="intro container">
    <h1 class="intro-text">Take control of your credit and identity</h1>
    <p class="intro-description">Unlock the power of a secure, reusable digital identity</p>
    <div class="input-container">
      <input class="input-box" type="text" placeholder="Your email address"/><br/>
      <span class="input-instructions">Get my bloom ID</span>
    </div>
    <div class="disclaimer">
      <p class="more-info-text">By clicking “Get My BloomID” you agree that we can email you to keep you up to date with Bloom developments</p>
    </div>
  </section>
  <section class="bloom-id"></section>
</body>
</html>
